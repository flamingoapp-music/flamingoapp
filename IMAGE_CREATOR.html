<!DOCTYPE HTML>
<html>
<head>
	<title>IMG CREATOR</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap">
	<link rel="stylesheet" href="assets/css/imagecreator.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
<div class="main-container">
	<div class="red-square">
		<div class="background-image"></div>
		<div class="content">
			<!-- Title Strip -->
			<div class="strip title-strip">
				<img id="platformLogo" src="" alt="Platform Logo" class="platform-logo" />
				<h1 id="countryName">TOP SPOTIFY GLOBAL CHARTS</h1>
				<img id="countryIcon" src="" alt="Country Icon" class="country-icon" />
			</div>

			<!-- Blue Box Section -->
			<div class="blue-box">
				<img id="topImage" src="images/logoo.jpg" alt="Cover Image" class="image-with-border" />
				<div class="song-info">
					<h2 id="topTitle" class="song-title">Title</h2>
					<p id="topArtist" class="song-artist">Artist</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/imagecreator.js"></script>
</body>
</html>
