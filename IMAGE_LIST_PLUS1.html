<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Top Albums</title>
	<!-- Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap">
	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/imagelistnumber.css" />
	<!-- Fallback CSS -->
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
<div class="main-container">
	<!-- Background Image -->
	<div class="background-image"></div>

	<!-- Content -->
	<div class="content red-bordered-square">
		<!-- Date Strip -->
		<div class="strip date-strip" id="dateStrip">
			<h1 id="headerDate">Loading Date...</h1>
		</div>

		<!-- Blue Box -->
		<div class="blue-box">
			<!-- Top Song Section -->
			<div id="topSong" class="top-song">
				<img id="topImage" src="images/default_cover.jpg" alt="Top Album Cover" />
				<img id="platformLogo" src="" alt="Platform Logo" class="platform-logo" />
				<h1 id="countryName">TOP SPOTIFY GLOBAL CHARTS</h1>
				<img id="countryIcon" src="" alt="Country Icon" class="country-icon" />
			</div>

			<!-- Song List -->
			<ul id="songList" class="song-list">
				<li>Loading...</li>
			</ul>
		</div>
	</div>
</div>
<!-- JavaScript -->
<script src="assets/js/imagelistnumber.js"></script>
</body>
</html>
