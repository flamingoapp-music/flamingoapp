<!DOCTYPE HTML>
<html>
<head>
	<title>IMG LIST</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap">
	<link rel="stylesheet" href="assets/css/imagelist.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
<div class="main-container">
	<div class="background-image"></div>
	<div class="content red-bordered-square">
		<!-- Title Strip -->
		<div class="strip title-strip">
			<img id="platformLogo" src="" alt="Platform Logo" class="platform-logo" />
			<h1 id="countryName">TOP SPOTIFY GLOBAL CHARTS</h1>
			<img id="countryIcon" src="" alt="Country Icon" class="country-icon" />
		</div>
		<!-- Blue Box Section -->
		<div class="blue-box">
			<!-- List Section -->
			<ul id="songList" class="song-list">
				<!-- List rows will be dynamically injected here -->
			</ul>
		</div>
	</div>
</div>
<script src="assets/js/imagelist.js"></script>
</body>
</html>
