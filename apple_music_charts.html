<!DOCTYPE HTML>
<html>
<head>
	<title>FlamingoApp Apple Music Insights</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/applemusic.css" />
	<link rel="icon" href="images/logoo.ico" type="image/x-icon">
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<div id="wrapper">
	<header id="header" class="alt">
		<a href="index.html" class="logo"><strong>F L A M I N G O  A P P</strong> </a>
	</header>
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Top Charts</a></li>
			<li><a href="landing.html">Top Artists</a></li>
			<li><a href="generic.html">New Music</a></li>
			<li><a href="elements.html">About Me</a></li>
		</ul>
		<ul class="actions stacked">
			<li><a href="#" class="button primary fit">Get Started</a></li>
			<li><a href="#" class="button fit">Log In</a></li>
		</ul>
	</nav>
	<section id="banner" class="style2">
		<div class="inner">
			<header class="major">
				<h1>Apple Music Charts</h1>
			</header>
			<div class="content">
				<p></p>
			</div>
		</div>
	</section>
	<div id="main">
		<section id="two" class="spotlights">
			<section>
				<div class="top">
					<div class="image">
						<img src="images/flamingo%20logo.webp" id="topImage" alt="Album Cover">
					</div>
					<div class="text">
						<div id="topTitle" class="title">Title</div>
						<div id="topArtist" class="artists">Artist</div>
						<div id="topAlbum" class="album">Album</div>

						<div class="dropdown-container">
							<select id="countrySelect">
								<option value="global" selected>🌍 Global</option>

								<!-- North America and Central America -->
								<optgroup label="North America and Central America">
									<option value="us">🇺🇸 United States</option>
									<option value="ca">🇨🇦 Canada</option>
									<option value="mx">🇲🇽 Mexico</option>
									<!-- Add other countries as needed -->
								</optgroup>

								<!-- Add other optgroups as needed -->
							</select>
						</div>
						<div class="icons">
							<a href="#" id="spotifyButton" target="_blank">
								<img src="https://cdn.icon-icons.com/icons2/3041/PNG/512/spotify_logo_icon_189218.png" alt="Spotify">
							</a>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="search_bar">
					<select id="searchCategory" class="search-select">
						<option value="Title">Title</option>
						<option value="Artist">Artist</option>
						<option value="Album">Album</option>
						<option value="Genre">Genre</option>
					</select>
					<input type="text" id="searchInput" placeholder="Enter search text..." class="search-input">
					<button id="homeButton" aria-label="Home">🏠</button>
				</div>
			</section>
			<section>
				<div class="table">
					<table>
						<thead>
						<tr>
							<th>#</th>
							<th>Position</th>
							<th>Title</th>
							<th>Album</th>
							<th>Duration</th>
							<th>Release</th>
							<th>Genre</th>
						</tr>
						</thead>
						<tbody>
						<!-- Data will be inserted here by apple-music-insights.js -->
						</tbody>
					</table>
				</div>
			</section>
		</section>
	</div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/applemusic.js"></script>
</body>
</html>
