<body class="is-preload">
<div id="wrapper">
	<header id="header" class="alt">
		<a href="index.html" class="logo"><strong>F L A M I N G O  A P P</strong></a>
	</header>
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Top Charts</a></li>

			<li><a href="#" class="button fit">Log In</a></li>
		</ul>
	</nav>
	<section id="banner" class="style2">
		<div class="inner">
			<header class="major">
				<h1>Spotify Daily Charts</h1>
			</header>
		</div>
	</section>
	<div id="main">
		<section id="one">
			<div class="tabs">
				<a href="spotifyChartsWeekly.html" class="tab">Weekly</a>
				<a href="spotifyChartsDaily.html" class="tab">Daily</a>
				<a href="spotifyTopSongs.html" class="tab">Top Songs</a>
			</div>
		</section>
		<section id="two" class="spotlights">
			<section>
				<div class="top">
					<div class="image">
						<img src="images/flamingo%20logo.webp" id="topImage" alt="Album Cover">
					</div>
					<div class="text">
						<div id="topTitle" class="title">Title</div>
						<div id="topArtist" class="artists">Artist</div>
						<div id="topAlbum" class="album">Album</div>
						<div class="dropdown-container">
							<input type="text" id="countrySelect" class="display-select" placeholder="Select Country..." readonly>
							<div class="dropdown-list" id="countryOptions"></div>
							<div class="icons">
								<a href="https://open.spotify.com" id="spotifyButton" target="_blank">
									<img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="search_bar">
					<select id="searchCategory" class="search-select">
						<option value="Title">Title</option>
						<option value="Artist">Artist</option>
						<option value="Album">Album</option>
						<option value="Genre">Genre</option>
					</select>
					<input type="text" id="searchInput" placeholder="Enter search text..." class="search-input">
					<button id="homeButton" aria-label="Home">üè†</button>
				</div>
			</section>
			<section>
				<div class="table">
					<table>
						<thead>
						<tr>
							<th>#</th>
							<th>Position</th>
							<th>Title</th>
							<th>Album</th>
							<th>Duration</th>
							<th>Release</th>
							<th>Genre</th>
						</tr>
						</thead>
						<tbody>
						<!-- Data will be inserted here by JavaScript -->
						</tbody>
					</table>
				</div>
			</section>
		</section>
	</div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/spotify.js"></script>
<script>
	const countriesByRegion = {
		"Global": { "Global": "global" },
		"North America and Central America": {
			"United States": "us", "Canada": "ca", "Mexico": "mx", "Guatemala": "gt", "Honduras": "hn",
			"El Salvador": "sv", "Nicaragua": "ni", "Costa Rica": "cr", "Panama": "pa", "Dominican Republic": "do"
		},
		"South America": {
			"Argentina": "ar", "Bolivia": "bo", "Brazil": "br", "Chile": "cl", "Colombia": "co",
			"Ecuador": "ec", "Paraguay": "py", "Peru": "pe", "Uruguay": "uy", "Venezuela": "ve"
		},
		"Europe": {
			"United Kingdom": "gb", "Germany": "de", "France": "fr", "Italy": "it", "Spain": "es",
			"Poland": "pl", "Netherlands": "nl", "Austria": "at", "Belgium": "be", "Bulgaria": "bg",
			"Czech Republic": "cz", "Denmark": "dk", "Finland": "fi", "Greece": "gr", "Hungary": "hu",
			"Ireland": "ie", "Latvia": "lv", "Lithuania": "lt", "Luxembourg": "lu", "Portugal": "pt",
			"Romania": "ro", "Russia": "ru", "Slovakia": "sk", "Sweden": "se", "Switzerland": "ch"
		},
		"Asia": {
			"India": "in", "Japan": "jp", "South Korea": "kr", "Hong Kong": "hk", "Singapore": "sg",
			"Thailand": "th", "Indonesia": "id", "Israel": "il", "Kazakhstan": "kz", "Malaysia": "my",
			"Philippines": "ph", "Taiwan": "tw", "Turkey": "tr", "United Arab Emirates": "ae", "Vietnam": "vn"
		},
		"Oceania": {
			"Australia": "au", "New Zealand": "nz"
		},
		"Africa": {
			"Egypt": "eg", "Morocco": "ma", "Nigeria": "ng", "South Africa": "za"
		}
	};


	const countryOptions = document.getElementById("countryOptions");
	for (const [region, countries] of Object.entries(countriesByRegion)) {
		const regionHeader = document.createElement("h6");
		regionHeader.innerHTML = `<b>${region}</b>`;
		countryOptions.appendChild(regionHeader);

		for (const [name, code] of Object.entries(countries)) {
			const div = document.createElement("div");
			div.textContent = name;
			div.setAttribute("value", code);
			countryOptions.appendChild(div);
		}
	}
</script>
</body>
